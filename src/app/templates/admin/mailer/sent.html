{% extends 'admin/master.html' %}

{% block body %}
<div class="container" style="margin-top:50px">

    <div class="row">

        <div class="col-md-6">

            <h3>Отправить письмо</h3>

            <br>

            <p class="alert alert-success">Письмо отправлено</p>

            <br>

            <p>Кому: <b>{{ form.data.email }}</b></p>

            <br>

            <p>Тема: <b>{{ form.data.subject }}</b></p>


            <br>

            <p>Текст письма:</p>
            <p><b>{{ form.data.text }}</b></p>

            <br>

            <a href="{{ url_for('mailer.index') }}" class="btn btn-primary">Вернуться</a>
        </div>
    </div>

</div>
{% endblock %}
